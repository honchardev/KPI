{% extends "base.html" %}

{% block title %}POSTS - contact page{% endblock %}
{% block head %} {% endblock %}


{% block content %}
<div class="container">
  <div class="row row-content">
    <div class="col-md-2 col-sm-3 hidden-xs">
      <img src="{{ url_for('static', filename = 'img/anime.jpg') }}" alt="anime.jpg" class="img img-circle">
    </div>
    <div class="col-md-10 col-sm-9">
      <h1>Why do you even need to contact with me?</h1>
      <p>This page is just for testing. More things will come later!</p>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <h3>Send us your Feedback</h3>
    </div>
    <div class="col-xs-12 col-sm-12">
      <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
          <div class="col-xs-5 col-sm-4 col-md-3">
            <div class="input-group">
              <div class="input-group-addon">(</div>
              <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
              <div class="input-group-addon">)</div>
            </div>
          </div>
          <div class="col-xs-7 col-sm-6 col-md-7">
            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel number">
          </div>
        </div>
        <div class="form-group">
          <label for="emailid" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input type="emailid" class="form-control" id="emailid" name="emailid" placeholder="Email"></label>
          </div>
        </div>
        <div class="form-group">
          <label for="feedback" class="col-sm-2 control-label">Your Feedback</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="feedback" name="feedback" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Send Feedback</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-12 col-sm-3">
      <p style="padding:20px;"></p>
    </div>
  </div>

</div>
{% endblock %}
